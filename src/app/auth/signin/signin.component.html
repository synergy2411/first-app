<div class="jumbotron text-center">
<form class="form-horizontal" 
  #f = "ngForm" 
  (ngSubmit)="signIn(f)">
  <h1> Login </h1>
  <div class="form-group">
    <label for="username">Username : </label>
    <input type="text" 
      class="form-control" 
      name="username"
      ngModel
      required
      minlength="5">
  </div>
  <div class="form-group">
    <label for="password">Password : </label>
    <input type="password" 
      class="form-control" 
      name="password"
      ngModel
      required>
  </div>
  <button type="submit" 
    class="btn btn-success btn-lg"
    [disabled]="!f.valid">Login</button>

  <!-- Form State : {{ f.valid }} -->

</form>
</div>
