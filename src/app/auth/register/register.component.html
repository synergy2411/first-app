<div class="jumbotron">
  <form [formGroup]="registerForm">
    <h1 class="text-center">Register</h1>
    <div class="form-group">
      <label for="username">Username :: </label>
      <input type="email" 
        name="username" 
        class="form-control"
        [formControl]="username">

      <div [hidden]="username.valid || username.untouched">
        <p>Some Problem with Username!</p>
        <div [hidden]="!username.hasError('required')">
          <p>Username is mandatory!</p>
        </div>
        <div [hidden]="!username.hasError('minlength')">
          <p>Should be 6 charcters long!</p>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password :: </label>
      <input type="password" 
        name="password" 
        class="form-control"
        [formControl]="password">

        <div [hidden]="password.valid || password.untouched">
          <p>Some Problem with Password!</p>
          <div [hidden]="!password.hasError('required')">
            <p>Password is mandatory!</p>
          </div>
          <div [hidden]="!password.hasError('needExclamation')">
            <p>Should have exclamation sign!</p>
          </div>
        </div>

    </div>
    <button (click)="register()" 
      class="btn btn-primary btn-lg">Register</button>
  </form>
</div>
