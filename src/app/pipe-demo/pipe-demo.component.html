<div class="container">
<h2>
    Data : {{ data | async | uppercase}}
    <br>
    Message : {{ msg }}
    <br>
    Contact Number : {{ contact_no | countryCode : "IND" }}
</h2>
<br>
<hr>

<input type="text" [(ngModel)]="filteredStatus">

<button class="btn btn-default" (click)="onAddItem()">Add New Item</button>
<ul class="list-group">
  <li class="list-group-item" 
    *ngFor="let todo of todos | filter : filteredStatus : 'status'">
    {{ todo.label }}
    <span class="badge">
      {{ todo.status }}
    </span>
  </li>
</ul>

</div>
